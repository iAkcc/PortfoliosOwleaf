<!-- Image Modal -->
<div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <img id="modalImage" src="" alt="Modal Image">
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
    }

    .modal.active {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .modal-close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
    }

    #modalImage {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
    }
</style>

<script>
    document.querySelectorAll('.project-box img').forEach(img => {
        img.style.cursor = 'pointer';
        img.addEventListener('click', function (e) {
            e.stopPropagation();
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = this.src;
        });
    });

    document.querySelector('.modal-close').addEventListener('click', function () {
        document.getElementById('imageModal').classList.remove('active');
    });

    document.getElementById('imageModal').addEventListener('click', function (e) {
        if (e.target === this) {
            this.classList.remove('active');
        }
    });

    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            document.getElementById('imageModal').classList.remove('active');
        }
    });
</script>
<script>
    // Only show loading screen if page is actually loading/reloading
    if (document.readyState !== 'complete') {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.display = 'flex';

        window.addEventListener('load', function () {
            setTimeout(function () {
                const mainContent = document.getElementById('mainContent');

                loadingScreen.style.transition = 'opacity 0.3s ease-out';
                mainContent.style.transition = 'opacity 0.3s ease-in';

                loadingScreen.style.opacity = '0';
                mainContent.style.opacity = '1';

                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }, 100);
        });
    } else {
        // If page is already loaded, hide loading screen and show content immediately
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainContent').style.opacity = '1';
    }
</script>
